<ion-header>
  <ion-navbar color="light">
    <ion-title text-center>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section text-center>
    <ion-icon name="person"></ion-icon>
    <h1 style="font-size: 1.4em" no-margin>Selamat Datang, {{global.nama_user}}</h1>
  </section>
    
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slider">
      <img [src]="slide.image"/>
      <h2 [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card text-center padding color="danger" (click)="goto_Order()">
          <ion-icon name="people"></ion-icon>
          <h2>Pesan Bensin Sekarang!</h2>
        </ion-card>
      </ion-col>

      <ion-col col-12>
          <ion-card text-center padding color="danger">
            <ion-icon name="people"></ion-icon>
            <h2>Riwayat Pembelian</h2>
          </ion-card>
        </ion-col>

        <ion-col col-12>
            <ion-card text-center padding color="danger" (click)="goto_Settings()">
              <ion-icon name="people"></ion-icon>
              <h2>Pengaturan</h2>
            </ion-card>
          </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
