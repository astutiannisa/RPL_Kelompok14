<ion-header>

  <ion-navbar>
    <ion-title>Buat Akun Baru</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-line>
    <form #f="ngForm">
        <ion-item>
            <ion-input type="text" placeholder="Nama Lengkap" name="username" #username></ion-input>
          </ion-item>
      
          <ion-item>
              <ion-input round type="text" placeholder="Email" name="email" #email="ngModel" ngModel email></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input type="text" placeholder="Alamat" name="alamat" #alamat></ion-input>
          </ion-item>
      
            <div padding>
                <p>*Jangan gunakan kata sandi kartu kredit Anda atau kata sandi penting lainnya, karena kami tidak peduli dengan enkripsi data.</p>
            </div>
      
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" #password></ion-input>
          </ion-item>

          <div padding>
              <button ion-button round outline block [disabled]="!f.valid" (click)="Register()">Daftar</button>
            </div>
    </form>
  </ion-list>
</ion-content>
