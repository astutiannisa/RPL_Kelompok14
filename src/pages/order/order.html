<ion-header>

  <ion-navbar>
    <ion-title>Pesan</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img src="img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        Pertamax Racing
        </ion-card-title>
      <p>
        Harga Rp 42.000
      </p>
      <br>
      <p>Pesan sebanyak: </p>
      <ion-item>
          <ion-input class="ion-input" placeholder="0" type="number" clearInput='true' min="0" name="price_racing" #price_racing></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        Pertamax Turbo
        </ion-card-title>
      <p>
        Harga Rp 11.200
      </p>
      <br>
      <p>Pesan sebanyak: </p>
      <ion-item>
          <ion-input class="ion-input" placeholder="0" type="number" clearInput='true' min="0" name="price_turbo" #price_turbo></ion-input>
      </ion-item>
      
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        Pertamax 92
        </ion-card-title>
      <p>
        Harga Rp 9.850
      </p>
      <br>
      <p>Pesan sebanyak: </p>

      <ion-item>
          <ion-input class="ion-input" placeholder="0" type="number" clearInput='true' min="0" name="price_pertamax" #price_pertamax></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar  >
    <button ion-button block (click)="checkOrder()">Pesan Sekarang!</button>
  </ion-toolbar>
</ion-footer>
