<ion-content padding>
  <ion-row text-center>
    <ion-col width-50 style="text-align:center">
        <img src="../../assets/icon/icon.png" width="220" height="280">
    </ion-col>
  </ion-row>
  <ion-list>
    <form #f="ngForm">
      <ion-item margin-vertical>
        <ion-label floating>Email</ion-label>
        <ion-input round type="text" placeholder="Email" name="email" #email="ngModel" ngModel email></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input round type="password" placeholder="Password" name="password" #password></ion-input>
      </ion-item>
  
      <ion-item>
        <button ion-button round block [disabled]="!f.valid" (click)="signIn()">Masuk</button>
      </ion-item>
  
      <ion-item>
        <button ion-button color="light" round block (click)="signUp()">Daftar Baru</button>
      </ion-item>
    </form>
  </ion-list>
  
</ion-content>
