<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input round type="text" placeholder="Email" name="email" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input round type="password" placeholder="Password" name="password" #password></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button round block (click)="signIn()">Masuk</button>
    </ion-item>

    <ion-item>
      <button ion-button color="light" round block (click)="signUp()">Daftar Baru</button>
      <button ion-button color="dark" clear padding (click)="forgotPassword()">Lupa Password</button>
    </ion-item>
  </ion-list>
  
</ion-content>
