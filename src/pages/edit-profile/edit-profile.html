<ion-header>
  <ion-navbar>
    <ion-title>Pengaturan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
        <ion-label floating>Nama</ion-label>
        <ion-input round type="text" placeholder="Nama" name="username" #username [(ngModel)]="valuename"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input round type="text" placeholder="Email" name="email" #email [(ngModel)]="valueemail"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>New Password</ion-label>
        <ion-input round type="text" placeholder="Email" name="password" #password></ion-input>
    </ion-item>

    <ion-item>
        <button ion-button color="light" padding (click)="saveProfile()">Simpan</button>
        <button ion-button color="primary" padding (click)="logOut()">Keluar</button>
        <button ion-button color="danger" padding (click)="removeAccount()">Hapus Akun</button>
      </ion-item>

  </ion-list>
</ion-content>
